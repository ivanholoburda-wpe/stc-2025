name: Build and Release Portable EXE

on:
  push:
    branches:
      - feature/ci/cd-pipeline-build-release

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build main process
        run: npm run build:main

      - name: Build renderer process
        run: npm run build:renderer

      - name: Electron rebuild
        run: npx electron-rebuild -f -w better-sqlite3 -v 38.3.0

      - name: Build portable exe
        run: npm run build:portable

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-exe
          path: |
            dist/STC*.exe

      - name: Create Release
        if: github.ref == 'refs/heads/feature/ci/cd-pipeline-build-release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/STC*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
